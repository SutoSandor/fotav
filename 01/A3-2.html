        <a href="../index.html"><div id="home"></div></a>

            <div class="tartalom">
                <div class="szovegek">
                    <iframe src="A3-2-1.html" frameborder="0" name="tartalmak"></iframe>
                </div>

                <div class="menu" id="myDIV">
                    <a href="A3-2-1.html" target="tartalmak"><div class="menubox activemenu">Szén</div></a>

        <script src="js/jquery-3.1.1.slim.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
        <script>
            // Add active class to the current button (highlight it)
            var header = document.getElementById("myDIV");
            var btns = header.getElementsByClassName("menubox");
            for (var i = 0; i < btns.length; i++) {
                btns[i].addEventListener("click", function() {
                    var current = document.getElementsByClassName("activemenu");
                    current[0].className = current[0].className.replace(" activemenu", "");
                    this.className += " activemenu";
                });
            }
        </script>
